# applicative microservices
microservices:
  - name: p24-next-telegram-bot
    dockerfile: ./microservices/p24_next_telegram_bot/Dockerfile
  - name: p24-next-platform-api
    dockerfile: ./microservices/p24_next_platform/api/Dockerfile
build:
  build_args: ''
  expand:
    - variable: PIPE_BUILD_ENV_FILE
      type: environment
deployments:
  default:
    expand:
      - variable: PIPE_{{ .Environment }}_ENV_FILE
        type: environment
      - variable:  'PIPE_{{ .Environment }}_PLATFORM_ENV_FILE'
        name: platform
        type: file
    scripts:
      pre_execution: '#CODE: PRE EXECUTION'
      pre_promotion: '#CODE: PRE PROMOTION'
      post_promotion: '#CODE: POST PROMOTION'
      pre_deployment: '#CODE: PRE DEPLOYMENT'
      post_deployment: '#CODE: POST DEPLOYMENT'
      post_execution: '#CODE: POST EXECUTION'
    helm:
      parameters: --set env.platform="$(base64 ./platform.env)"
